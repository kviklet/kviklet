# Reduce test verbosity - uncomment for debugging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.springframework.security=DEBUG

# Keep logs focused on actual issues

logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.test=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.liquibase=WARN

# Disable Spring Boot banner in tests
spring.main.banner-mode=off

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Testcontainers reuse warning
testcontainers.reuse.enable=true

logging.level.dev.kviklet=INFO
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=ALWAYS
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
app.in-docker=false
